<html>
<head>
<script>
onload=function(){
console.log(location);
	const myhost = location.host+location.pathname;
};

function ck(){
	const prefix = location.protocol+'//'+location.hostname+location.pathname;
	window.open('https://www.photopea.com/#'
		+encodeURI(JSON.stringify({
			files: [
				prefix+'img_lights.jpg'
			],
			server:{
				url:prefix+'get.html'
				,formats:['psd:true','png','jpg:0.5']
			}
		}))
	,'TGT');
}
</script>
</head>
<body>
<input type='button' onclick='ck()' value='Open'></input>
</body>
